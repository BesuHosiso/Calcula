<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="calc-box">
        <h1>CALCULATOR</h1>
        <!-- calculator input -->
            <input type="text" placeholder="0" id="calc-input" readonly>
        <div class="flex-col">
         <div class="cal-num">
            <button onclick="clearInput()">C</button>
             <button onclick="appendValue('/')"><i class="fa-solid fa-divide"></i></button>
             
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button class="equal-btn" onclick="calculate()"><i class="fa-solid fa-equals"></i></button>
        </div>
        <div class="signs">
            <button onclick="appendValue('*')"><i class="fa-solid fa-xmark"></i></button>
            <button onclick="appendValue('-')"><i class="fa-solid fa-minus"></i></button>
            <button onclick="appendValue('+')"><i class="fa-solid fa-plus"></i></button>
            
        </div>
        </div>
       
    </div>
    <footer>
    <p>Made by Besufikad Hosiso</p>
</footer>
    <script src="script.js"></script>
</body>
</html>
